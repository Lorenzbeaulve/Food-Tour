<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTour - Edit Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/translate.js" defer></script>
    <script src="js/edit-profile.js" defer></script>
</head>

<body>

    <!-- SELETTORE LINGUA -->
    <div class="lang-selector">
        <button class="lang-btn active" onclick="setLanguage('it')">IT</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" onclick="setLanguage('es')">ES</button>
        <button class="lang-btn" onclick="setLanguage('fr')">FR</button>
        <button class="lang-btn" onclick="setLanguage('ja')">JA</button>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="success.html">
            <img src="assets/logo.png" alt="FoodTour Logo" class="navbar-logo">
        </a>
    </nav>

    <!-- CONTENITORE MODIFICA PROFILO -->
    <div class="edit-profile-container">
        <h1 id="edit-profile-title"></h1>

        <div class="edit-profile-card">

            <div id="edit-error"></div>

            <label id="label-name" for="new-name"></label>
            <input id="new-name" type="text" placeholder="Inserisci nuovo nome">

            <label id="label-surname" for="new-surname"></label>
            <input id="new-surname" type="text" placeholder="Inserisci nuovo cognome">

            <label id="label-password" for="new-password"></label>
            <input id="new-password" type="password" placeholder="Inserisci nuova password (opzionale)">

            <div class="edit-actions">
                <button class="btn" id="save-profile-btn"></button>
            </div>

            <div class="home-actions">
                <a class="btn" href="success.html" id="home-text"></a>
            </div>
        </div>
    </div>

</body>
</html>
