<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FoodTour - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/profile.js" defer></script>
    <script src="js/translate.js"></script>
</head>

<body>
    <!-- SELETTORE LINGUA -->
    <div class="lang-selector">
        <button class="lang-btn active" onclick="setLanguage('it')">IT</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" onclick="setLanguage('es')">ES</button>
        <button class="lang-btn" onclick="setLanguage('fr')">FR</button>
        <button class="lang-btn" onclick="setLanguage('ja')">JA</button>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="success.html">
            <img src="assets/logo.png" alt="FoodTour Logo" class="navbar-logo">
        </a>
    </nav>

    <!-- CONTENITORE PROFILO -->
    <div class="profile-container">
        <h1 id="profile-title">Profilo Utente</h1>

        <div class="profile-card">
            <h2 id="user-name">Nome Utente</h2> <!-- inserire qui dati utente -->
            <p><strong>Email:</strong> <span id="user-email">email_utente@example.com</span></p>
            

            <div class="profile-actions">
                <button class="btn" id="edit-profile-btn"></button>
                <button class="btn secondary" id="delete-account-btn"></button>
            </div>

            <div class="home-actions">
                <a class="btn" href="success.html" id="home-text"></a>
            </div>
        </div>
    </div>

</body>
</html>
