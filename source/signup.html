<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FoodTour - Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js" defer></script>
</head>

<body>
    <!-- SELETTORE LINGUA -->
    <div class="lang-selector">
        <button class="lang-btn active" onclick="setLanguage('it')">IT</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" onclick="setLanguage('es')">ES</button>
        <button class="lang-btn" onclick="setLanguage('fr')">FR</button>
        <button class="lang-btn" onclick="setLanguage('ja')">JA</button>
    </div>

    <!-- CONTENITORE LOGIN -->
    <div class="login-container">
        <img src="assets/logo.png" class="logo" alt="FoodTour Logo">
        <form id="signup-form">

            <label for="name" id="name-label">Nome</label>
            <input id="name" type="text" required>

            <label for="surname" id="surname-label">Cognome</label>
            <input id="surname" type="text" required>

            <label for="email" id="email-label"></label>
            <input id="email" type="email" required>

            <label for="password" id="password-label"></label>
            <input id="password" type="password" required>
            <div id="signup-error" class="form-error" aria-live="polite"></div>

            <button id="signup-btn" type="submit"></button>
            
        </form>
        <button id="login-btn" type="button" class="secondary" onclick="window.location.href='index.html'"></button>
    </div>

</body>
</html>
