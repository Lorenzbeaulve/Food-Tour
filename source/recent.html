<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FoodTour - Recenti</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/recent.js" defer></script>
</head>

<body>

    <!-- SELETTORE LINGUA -->
    <div class="lang-selector">
        <button class="lang-btn active" onclick="setLanguage('it')">IT</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" onclick="setLanguage('es')">ES</button>
        <button class="lang-btn" onclick="setLanguage('fr')">FR</button>
        <button class="lang-btn" onclick="setLanguage('ja')">JA</button>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="success.html">
            <img src="assets/logo.png" alt="FoodTour Logo" class="navbar-logo">
        </a>
    </nav>

    <!-- CONTENUTO -->
    <div class="recent-container">
        <h1 id="recent-title">I tuoi recenti</h1>


        <div class="recent-card">

            <ul id="recent-list" style="list-style:none; padding:0; margin-top:1.5rem;">
                <li id="recent-empty">Nessun recente.</li> <!-- inserire qui recenti -->
            </ul>

            <div class="home-actions">
                <a class="btn" href="success.html" id="home-text">Torna alla home</a>
            </div>
        </div>
    </div>

</body>
</html>
