<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FoodTour - Search</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script defer src="js/success.js"></script>
    <script src="js/translate.js" defer></script>
</head>

<body>

    <!-- SELETTORE LINGUA -->
    <div class="lang-selector">
        <button class="lang-btn active" onclick="setLanguage('it')">IT</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" onclick="setLanguage('es')">ES</button>
        <button class="lang-btn" onclick="setLanguage('fr')">FR</button>
        <button class="lang-btn" onclick="setLanguage('ja')">JA</button>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="success.html">
            <img src="assets/logo.png" alt="FoodTour Logo" class="navbar-logo">
        </a>
    </nav>


    <!-- AREA MAPPA -->
    <div class="map-container">
        <div id="map"></div>

        <!-- SIDEBAR -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2 id="sidebar-title">Dettagli ristorante</h2>
                <button id="favoriteBtn" class="favorite-btn">
                    <img id="favoriteIcon" src="assets/icons/heart_empty.png" alt="Preferiti">
                </button>
            </div>

            <div id="sidebar-content" class="sidebar-content">
                <p id="sidebar-message">Seleziona un ristorante sulla mappa per visualizzarne le informazioni.</p>
            </div>
        </aside>
    </div>

    <!-- FOOTER CONTROLLI MAPPA -->
    <div id="map-footer" class="map-footer">
        <a id="go-to-profile" class="map-control-btn" href="profile.html">Profilo</a>
        <a id="go-to-favorites" class="map-control-btn" href="favorites.html">Preferiti</a>
        <a id="go-to-recent" class="map-control-btn" href="recent.html">Recenti</a>
        <a id="go-to-logout" class="map-control-btn" href="index.html">Logout</a>
    </div>

</body>
</html>
